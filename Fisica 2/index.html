<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./css/style.css">   
</head>


 

<body>
    <div class="container">   
        <div class="forms-container">
          <div class="signin-signup">       
<br>
<br> 
<br>  

            <form action="#" class="sign-in-form" id="formulario">        
                          
              <br>
 
              <h2 class="title">Registro en Línea</h2>   
              <br>             
              <br> 
              
              <div class="input-field">  
                <i class="fas fa-user"></i>                                               
                <div class="formulario__grupo" id="grupo__usuario">
                  <label for="usuario" class="formulario__label"></label>
                  <div class="formulario__grupo-input">
                    <input placeholder="usuario" type="text" id="usuario" class="formulario__input" name="usuario"/>                 
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>  
                  </div>
                  <p class="formulario__input-error">El usuario tiene que ser de 4 a 16 dígitos</p>   
                </div>                          
              </div>

            <br>        
           
              <div class="input-field">
                <i class="fas fa-lock"></i>                 
                <div class="formulario__grupo" id="grupo__password"> 
                  <label for="password" class="formulario__label"></label>
                  <div class="formulario__grupo-input">
                  <input placeholder="password" type="password" id="password" class="formulario__input"/>                         
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                  </div>
                  <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos</p> 
                </div>  
              </div>  
              
              <br>  
              
                        
         
                 
            <input type="submit" value="Login" class="btn solid" />           
                                                     
              <p class="social-text">Abrir Chat</p>     

              <div class="social-media">
                <a href="https://es-la.facebook.com/" class="social-icon"> 
                  <i class="fab fa-facebook-f"></i>  
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a> 
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>      
                </a>
                <a href="#" class="social-icon" >
                  <i class="fab fa-telegram" ></i> </a>               
              
              </div>

            </form> 




             <!-- // placeholder    email    -->  
           
            <form action="#" class="sign-up-form">    
              <h2 class="title">Bienvenido Aquí !</h2>      
              
          <div class="input-field">
                <i class="fas fa-envelope"></i>               
                <input type="email" placeholder="Email" />                                
              </div>
              <input type="submit" class="btn" value="Sign up"/>    
              
            <br>   

              <div class="input-field">
                <i class="fas fa-user"></i> 
                <input type="text" placeholder="Usuario" id="Usuario" />       
              </div>
                    
              <div class="input-field">
                <i class="fas fa-lock"></i>    

                <input type="password" placeholder="clave" id="clave"/>             

              </div>
      <!-- <button id="button" type="submit" class="btn solid">Login</button>       --> 

        <input type="button" value="Ingresar" onclick="loguear()" class="btn" />                  
                             
              <p class="social-text">Regístrese con las plataformas sociales</p>     
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">  
          <div class="panel left-panel">
            <div class="content">
              <h3>Nuevo aquí?</h3>  
              <p>
                Bienvenidos a la Universidad !  
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Iniciar Sección    
              </button>
            </div>
            <img src="img/1v.png" class="image" alt="" id="cohete" />           
          </div>
          <div class="panel right-panel"> 
            <div class="content">
              <h3>Uno de nosotros !</h3>
              <p>
               Bienvenidos a la Universidad Privada !                 
              </p>
              <button class="btn transparent" id="sign-in-btn">
               Validar Datos         
              </button>
            </div>
            <img src="img/esfera.svg" class="image" alt="" />                   
          </div>
        </div>
      </div>
    <script src="./script.js"></script>   
</body>
</html>
